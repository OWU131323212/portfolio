<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>My Skills</title>
    <link rel="stylesheet" href="./css/global.css" />

  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <!-- ロゴ部分を削除 -->
        <nav class="site-menu">
          <a href="./index.html" class="flat-button">ポートフォリオに戻る</a>
        </nav>
      </div>
    </header>

    <main class="main" style="padding-top: 120px">
      <section id="skills">
        <div class="section-title">
          <h2>Skills</h2>
          <p>スキル一覧</p>

            <img src="images/html.png" alt="HTML" />

            <div class="exp">2年</div>
          </div>
          <div class="skill-card">
            <img src="images/css.png" alt="CSS" />
            <h3>CSS</h3>
            <div class="exp">2年</div>
          </div>
          <div class="skill-card">
            <img src="images/react.png" alt="React" />
            <h3>React</h3>
            <div class="exp">2か月</div>
          </div>
          <div class="skill-card">
            <img src="images/Java.png" alt="Java" />
            <h3>Java</h3>
            <div class="exp">6か月</div>
          </div>
          <div class="skill-card">
            <img src="images/Python.png" alt="Python" />
            <h3>Python</h3>
            <div class="exp">2年</div>
          </div>

    <footer class="footer">
